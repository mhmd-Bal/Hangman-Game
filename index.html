<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Container">
        <h1 id="Title">The Hangman Game</h1>
        <div>
            <img src="Images/0.jpg" id="Hangedman">
        </div>
        <div id="Word_to_guess"></div>
        <div id="Which_word">
            <a class="Word_button">Languages</a>
            <a class="Word_button">Food</a>
            <a class="Word_button">Countries</a>
        </div>
        <div id="Keyboard">
            <a class="Key">a</a>
            <a class="Key">b</a>
            <a class="Key">c</a>
            <a class="Key">d</a>
            <a class="Key">e</a>
            <a class="Key">f</a>
            <a class="Key">g</a>
            <a class="Key">h</a>
            <a class="Key">i</a>
            <a class="Key">j</a>
            <a class="Key">k</a>
            <a class="Key">l</a>
            <a class="Key">m</a>
            <a class="Key">n</a>
            <a class="Key">o</a>
            <a class="Key">p</a>
            <a class="Key">q</a>
            <a class="Key">r</a>
            <a class="Key">s</a>
            <a class="Key">t</a>
            <a class="Key">u</a>
            <a class="Key">v</a>
            <a class="Key">w</a>
            <a class="Key">x</a>
            <a class="Key">y</a>
            <a class="Key">z</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
